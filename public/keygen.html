<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Key Generator</h1>
    <button id="generate-key-button">Generate Key</button>
    <p id="countdown-text"></p>

    <!-- The box that will show up with the generated key and copy button -->
    <div id="generated-key-container" class="key-box" style="display: none;">
        <span id="key-display"></span>
        <button id="copy-button">Copy Key</button>
    </div>

    <p id="total-keys"></p>

    <p><a href="index.html">Click here to go to Validate Key page</a></p>

    <p id="message"></p>

    <script src="script.js"></script>
</body>
</html>
